name: replace

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
  
      - name: Run a one-line script
        run: echo ${{ secrets.ACCESSKEYID }}
        
      - name: Run a one-line script
        run: sed -e 's/access_key_id/${{ secrets.ACCESSKEYID }}/g' index.js
